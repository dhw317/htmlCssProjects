<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Classes</title>
    <link rel="stylesheet" href="01-classes.css" >
</head>
<body>
    <h1>CSS Classes</h1>
    <div class="div-class">
     <p> Make the background of this div light grey </p>   
    </div>

    <div class="div-class">
        <h1>To do list</h1>
        <ul>
            <li>Run a marathon</li>
            <li>Get a coding job</li>
        </ul>
    </div>

    <div class="div-class">
        <h3>Classes<h3>
            <p>A CSS class is an identifier of an element which can be used multiple times.</p>
            <p>Remember to use a . whenever you reference a class in your CSS</p>
    </div>
</body>
</html>
